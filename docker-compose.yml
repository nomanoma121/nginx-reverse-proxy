networks:
  frontend:
  backend:

services:
# -----------proxy server -------------
  reverse-proxy:
    build:
      context: ./reverse-proxy
    networks:
      - frontend
      - backend
    ports: 
      - "80:80"

# -----------server---------------
  server-1:
    build:
      context: ./server/server-1
    networks:
      - backend
    expose:
      - "8000"

  server-2:
    build:
      context: ./server/server-2
    networks:
      - backend
    expose:
      - "8000"

# ----------client----------------
  client:
    build:
      context: ./client
    ports:
      - "5173:5173"
    volumes:
      - ./client/hosts:/etc/hosts:ro
    networks:
      - frontend
    tty: true
    stdin_open: true
